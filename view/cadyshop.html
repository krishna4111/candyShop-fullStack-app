<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Candy shop</title>
</head>
<body>
    <header  style="background-color: orange; text-align: center;" id="main-header" class=" text-white p-4 mb-3">
        <div  class="container">
            <h1  id="header-title" >CANDY SHOP</h1>
        </div>
    </header>
    <form onsubmit='submitEvent(event)' class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label  for="choose">Choose a Candy</label>
            <select class="form-select" id="choose">
              <option selected>Choose any one candy</option>
              <option value="Alpenliebe">Alpenliebe</option>
              <option value="Eclairs">Eclairs</option>
              <option value="Dairy Milk">Dairy Milk</option>
              <option value="Maha Lacto">Maha Lacto</option>
              <option value="Nutrine Chocolates">Nutrine Chocolates</option>
            </select>
          </div>
        <div class="col-auto">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc">
        </div>
        <div class="col-auto">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <div class="col-auto">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity">
          </div>

        
        <div class="col-auto">
         
        </div>
        <div class="col-auto">
          <button  style="margin-top: 20px;" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="container">
        <ul class="list-group" id="showing">
        <h3>CANDY DETAILS</h3>
    </ul></div>
      <script src="/js/candyshop.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    </body>
</html>
